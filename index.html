<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="">
        <meta charset="utf-8">
        <script src="jquery.js"></script>
        <style>
            .site{
                width:700px;
                height:300px;
                border:10px solid #B0E0E6;
                padding:0px;
            }
            .header{
                width:700px;
                height:50px;
                border:2px solid #B0E0E6;
                padding:0px;;
                background-image:url("https://i.pinimg.com/originals/91/20/cb/9120cbcbb9b8f14f5c5448fe3929469a.gif");
            }
            .main{
                width:700px;
                height:170px;
                border:2px solid #B0E0E6;
                padding:0px;
                background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSYhhodNVjaX-mEzb_tf-x583aUBFAIXhyjg&s");
            }
            .footer{
                width:700px;
                height:70px;
                border:1px solid #B0E0E6;
                padding:0px;
                background-image:url("https://i.pinimg.com/originals/91/20/cb/9120cbcbb9b8f14f5c5448fe3929469a.gif");
            }
            .esquerda{
                width:50px;
                height:170px;
                border:1px solid #B0E0E6;
                display:inline-block;
                float:right;
                background-image:url("https://i.pinimg.com/originals/91/20/cb/9120cbcbb9b8f14f5c5448fe3929469a.gif");
            }
            .centro{
                width:600px;
                height:170px;
                border:1px solid #B0E0E6;
                display:inline-block;
                float:right;
            }
            .direita{
                width:44px;
                height:170px;
                border:1px solid #B0E0E6;
                display:inline-block;
                float:right;
                background-image:url("https://i.pinimg.com/originals/91/20/cb/9120cbcbb9b8f14f5c5448fe3929469a.gif");
            }

        </style>
    </head>
    <body>
        <div class="site">
            <div class="header">

            </div>
            <div class="main">
                <div class="esquerda">
                
                </div>
                <div class="centro">
                    <fieldset>
                        <legend>CALCULADORA</legend>
                        <input type="number" id="campo">
                        </br></br>
                        <button id="btn_um">1</button>
                        <button id="btn_dois">2</button>
                        <button id="btn_tres">3</button>
                        <button id="btn_quatro">4</button>
                        <button id="btn_cinco">5</button>
                        <button id="btn_seis">6</button>
                        <button id="btn_sete">7</button>
                        <button id="btn_oito">8</button>
                        <button id="btn_nove">9</button>
                        <button id="btn_zero">0</button>
                        <button id="btn_adicao">+</button>
                        <button id="btn_porcentagem">%</button>
                        </br></br>

                     </fieldset>
                </div>
                <div class="direita">

                </div>
            </div>
            <div class="footer">

            </div>
        </div>
    </body>
</html>
